<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- web fonts  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- start navbar  -->
    <nav class="navbar navbar-expand-lg bg-black  navbar-dark">
        <div class="container-sm w-85">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="imgs/logo.png" alt="logo" width="64" height="38">
                <div class="logo-title">
                    <div class="title fs-6 text-white ms-3 fw-bold mb-1">Weather</div>
                    <div class="description text-secondary ms-3 ">tagline goes here</div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link px-4" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar  -->

    <main>

        <!--start search section  -->
        <section class="hero">
            <div class="container-sm w-85">
                <form id="findLocation" class="position-relative find-location">
                    <input class="find-input" type="text" placeholder="find your location..." id="searchLocation">
                    <button class="find-btn btn btn-primary rounded-5">find</button>
                </form>
            </div>
        </section>
        <!--end search section  -->

        <!-- start forecast table  -->
        <section class="forecast-table my-5">
            <div class="container-sm w-85">
                <div class="row forecast-row">
                    <!-- today forecast  -->
                    <div class="col-md-4 forecast">
                        <div class="today inner">
                            <div class="forecast-header d-flex justify-content-between px-2 py-2" id="today">
                                <div id="dayToday"></div>
                                <div id="dateToday"></div>
                            </div>
                            <div class="forecast-content p-4">
                                <div id="cityToday"></div>
                                <div class="forecast-degree">
                                    <div class="num text-white" >
                                        <span id="degreeToday"></span><span><sup>o</sup>C</span>
                                    </div>
                                    <div class="forecast-icon">
                                        <img src="" id="imgToday" alt="" width="90" >
                                    </div>
                                </div>
                                <div class="castum fs-6 text-primary" id="conditionToday"></div>
                                <div class="icons d-flex ">
                                    <div class="me-4">
                                        <i class="fa fa-umbrella"></i>
                                        <span id="humidityToday">
                                        </span>%
                                    </div>
                                    <div class="me-4">
                                        <i class="fa fa-wind"></i>
                                        <span id="winSpeedToday">
                                        </span>Km/h
                                    </div>
                                    <div class="me-4">
                                        <i class="fa-regular fa-compass"></i>
                                        <span id="windDirectionToday">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <!-- second day forecast  -->
                        <div class="col-md-4 forecast">
                            <div class="inner text-center">
                                <div class="forecast-header py-2">
                                    <div id="tomorrowDay"></div>
                                </div>
                                <div class="forecast-content">
                                    <div class="forecast-icon mb-5">
                                        <img src="" alt="" width="48" id="tomorrowImg">
                                    </div>
                                    <div class="degree">
                                        <div class="num text-white" >
                                            <span id="maxTemp" class="fs-4 fw-bolder"></span><span><sup>o</sup>C</span>
                                        </div>
                                        <div class="num " >
                                            <span id="minTemp" class="fs-6"></span><span><sup>o</sup></span>
                                        </div>
                                    </div>
                                    <div class="castum fs-6 text-primary" id="conditionTomorrow"></div>
                                </div>
                            </div>
                        </div>
                        <!-- third day forecast  -->
                        <div class="col-md-4 forecast">
                            <div class="inner text-center">
                                <div class="forecast-header py-2">
                                    <div class="day" id="afterTomorrowDay"></div>
                                </div>
                                <div class="forecast-content text-center">
                                    <div class="forecast-icon mb-5">
                                        <img src="" alt="" width="48" id="afterTomorrowImg">
                                    </div>
                                    <div class="degree">
                                        <div class="num text-white ">
                                            <span id="afterTomMaxTemp" class="fs-4 fw-bolder"></span><span><sup>o</sup>C</span>
                                        </div>
                                        <div class="num">
                                            <span id="afterTomMinTemp" class="fs-6"></span><span><sup>o</sup></span>
                                        </div>
                                    </div>
                                    <div class="castum fs-6 text-primary" id="conditionAfterTomorrow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- end forecast table  -->

    </main>

    <!-- start footer  -->
    <footer class="site-footer">
        <div class="container-sm w-85">
            <div class="row justify-content-between justify-content-md-start align-items-center gy-3">
                <div class="col-md-8">
                    <form class="position-relative subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <button class="Subscribtion-btn btn btn-primary rounded-5">Subscribe</button>
                    </form>
                </div>
                <div class="col-md-4 text-md-start text-center mt-3 mt-md-0">
                    <div class="social d-flex justify-content-md-end">
                        <div class="circle">
                            <i class="fa-brands fa-facebook-f fs-5"></i>
                        </div>
                        <div class="circle">
                            <i class="fa-brands fa-twitter fs-5"></i>
                        </div>
                        <div class="circle">
                            <i class="fa-brands fa-google-plus fs-5"></i>
                        </div>
                        <div class="circle">
                            <i class="fa-brands fa-pinterest fs-5"></i>
                        </div>
                    </div>
                </div>
            </div>
            <p class="colophon mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>
    <!-- end footer  -->

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <!-- js  -->
    <script src="js/index.js"></script>
</body>

</html>
